<div class="modal-content">
    <form #medicine="ngForm" (ngSubmit)="medicine.form.valid && submit(medicine)" class="row g-3">
    <div class="modal-header">
      <h5 class="modal-title" id="slotDeleteDlgLabel">Warning Message</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()"> <span aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">

      <p>
        Some required field are missing. but can go without it. u can save it later on. 
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="closeDialog()">Close</button>
      
    </div>
</form>
  </div>
